<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="add_seed">
        <label for="seed_name">Seed Name:</label>
        <input type="text" id="seed_name" name="seed_name"><br>
        <label for="seed_category">Seed Category:</label>
        <input type="text" id="seed_category" name="seed_category"><br>
        <label for="seed_image">Seed Image:</label>
        <input type="file" name="seed_image" id="seed_image"><br>
        <label for="planting_season">Planting Season:</label>
        <input type="text" id="planting_season" name="planting_season"><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br>
        <label for="germination_rate">Germination Rate:</label>
        <input type="text" id="germination_rate" name="germination_rate"><br>
        <label for="days_to_germination">Days to Germination:</label>
        <input type="text" id="days_to_germination" name="days_to_germination"><br>
        <label for="days_to_maturity">Days to Maturity:</label>
        <input type="text" id="days_to_maturity" name="days_to_maturity"><br>
        <label for="plant_height">Plant Height:</label>
        <input type="text" id="plant_height" name="plant_height"><br>
        <label for="disease_resistance">Disease Resistance:</label>
        <input type="text" id="disease_resistance" name="disease_resistance"><br>
        <label for="yield_potential">Yield Potential:</label>
        <input type="text" id="yield_potential" name="yield_potential"><br>
        <label for="planting_depth">Planting Depth:</label>
        <input type="text" id="planting_depth" name="planting_depth"><br>
        <label for="spacing_requirements">Spacing Requirements:</label>
        <input type="text" id="spacing_requirements" name="spacing_requirements"><br>
        <label for="sunlight_requirements">Sunlight Requirements:</label>
        <input type="text" id="sunlight_requirements" name="sunlight_requirements"><br>
        <label for="watering_needs">Watering Needs:</label>
        <input type="text" id="watering_needs" name="watering_needs"><br>
        <label for="soil_type">Soil Type:</label>
        <input type="text" id="soil_type" name="soil_type"><br>
        <label for="fertilizer_recommendations">Fertilizer Recommendations:</label>
        <input type="text" id="fertilizer_recommendations" name="fertilizer_recommendations"><br>
        <label for="harvesting_instructions">Harvesting Instructions:</label>
        <input type="text" id="harvesting_instructions" name="harvesting_instructions"><br>
        <label for="seed_origin">Seed Origin:</label>
        <input type="text" id="seed_origin" name="seed_origin"><br>
        <label for="certification">Certification:</label>
        <input type="text" id="certification" name="certification"><br>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price"><br>
        <input type="submit" id="submit" value="Submit">
    </form>
    <script src="./app.js"></script>
</body>
</html>
